<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newsletter Signup</title>
</head>
<body>
        <form method="post" id="newsletter-container">
        {% csrf_token %}
        <h2 id="email-entry">Sign Up to our newsletter!</h2>
        <input type="email" name="email" placeholder="Your Email" id="email-entry">
        <button type="submit" id="newsletter-submit">Sign up to my newsletter</button>
    </form>
</body>
</html>
